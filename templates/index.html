<!DOCTYPE html>
<html>
<head>
    <title>Lista de Variáveis</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-1">
        <h1>Lista de Variáveis do Projeto Firebase</h1>
        <div class="container-2">
                {% for item in list %}
                <div class="item">
                    <h2>{{ item }}</h2>
                </div>
                {% endfor %}
        </div>
    </div>
</body>
</html>
